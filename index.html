<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Heath Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="bg1">
        <h2>16 <span>| 24</span></h2>
        <p>Goals Completed</p>
      </div>
      <div class="bg1">
        <h2>12 rpm</h2>
        <p><i class="fas fa-lungs"></i> Respiration Rate</p>
      </div>
      <div class="bg2">
        <h2>8.1 miles</h2>
        <p><i class="fas fa-running"></i> Last Run</p>
      </div>
      <div class="bg1">
        <h2>36&deg;</h2>
        <p><i class="fas fa-thermometer-half"></i> Temperature</p>
      </div>
      <div class="bg1">
        <h2>8 hours</h2>
        <p><i class="fas fa-bed"></i> Avg. Sleep</p>
      </div>
      <div class="bg2">
        <h2>98 <span>bpm</span></h2>
        <p><i class="fas fa-heartbeat"></i> Heart Rate</p>
      </div>
      <div class="bg1">
        <h2>170 <span>lbs</span></h2>
        <p><i class="fas fa-weight"></i> Weight</p>
      </div>
      <div class="bg1">
        <h2>28<span>%</span></h2>
        <p>Fat Percentage</p>
      </div>
      <div class="bg2">
        <h2>118 <span>mgdl</span></h2>
        <p>Blood Glucose</p>
      </div>
      <div class="bg2">
        <h2>680 <span>kcal</span></h2>
        <p><i class="fas fa-carrot"></i> Avg. Consumption</p>
      </div>
      <div class="bg2">
        <h2>4</h2>
        <p><i class="fas fa-dumbbell"></i> Workouts</p>
      </div>
      <div class="bg2">
        <h2>85 <span>%</span></h2>
        <p><i class="fas fa-tint"></i> Hydration</p>
      </div>
    </div>
  </body>
</html>
